<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citation Aléatoire</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cercleAnnonce">
      <h1>Citation du jour</h1>
    </div>

    <div class="cercleCitation">
      <p class="quotes" id="quotes"></p>
    </div>

    <div class="circleAlert">
      <h4 class="bouton" id="btn-alerte">Next!</h4>
    </div>

    <div class="cercleAuteur">
      <h3>Auteur :</h3>
      <p id="author"></p>
    </div>

    <p class="droit">Tout droit réservé</p>
  </body>
  <script src="script.js"></script>
</html>
